<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript" src="js/common/package.js"></script>
<script type="text/javascript" src="js/common/YDataGrid.js"></script>
<link rel="stylesheet" type="text/css" href="css/base.css">
<link id="easyuiTheme" rel="stylesheet"
	href="js/easyui-1.3.5/themes/default/easyui.css" type="text/css"></link>
<script type="text/javascript" src="js/easyui-1.3.5/jquery.min.js"
	charset="utf-8"></script>
<script type="text/javascript"
	src="js/easyui-1.3.5/jquery.easyui.min.js" charset="utf-8"></script>
<script type="text/javascript" src="js/common/jquery.form.js"></script>
<script type="text/javascript"
	src="js/easyui-1.3.5/locale/easyui-lang-zh_CN.js" charset="utf-8"></script>
<script type="text/javascript" src="js/common/common.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/user_login.css">
<script type="text/javascript" src="js/common/base.js?v=11"></script>
<script type="text/javascript" src="js/ux/main/main.js"></script>
<!--  <script type="text/javascript" src="js/ux/sys/sysMenu.js"></script> -->
<script type="text/javascript" src="js/common/user.js"></script>
<script type="text/javascript">
	$.extend($.fn.validatebox.defaults.rules, {
		equals : {
			validator : function(value, param) {
				return value == $(param[0]).val();
			},
			message : '密码输入不一致！'
		}
	});

	$.extend($.fn.validatebox.defaults.rules, {
		maxLength : {
			validator : function(value, param) {
				return value.length <= param[0];
			},
			message : '用户名不能大于20个字符!'
		}
	});
	$(function() {
		listVender();
	});
</script>
</head>
<body class="easyui-layout">
	<!-- Search panel start -->
	<div class="ui-search-panel" region="north" style="height: 80px;"
		title="Search box"
		data-options="striped: false,collapsible:false,iconCls:'icon-search',border:false">
		<form id="searchForm">
			<input class="hidden" id='search_parentId' name="parentId">
			<p class="ui-fields">
				<label class="ui-label">Name:</label> <input name="name"
					class="easyui-box ui-text" style="width: 100px;">
			</p>
			<a id="btn-search" class="easyui-linkbutton" iconCls="icon-search">Search</a>
		</form>
	</div>
	<!--  Search panel end -->
	<!-- DataList  -->
	<div region="center" border="false">
		<table id="listUser" cellspacing="0" cellpadding="0">
			<thead>
				<tr>
					<th field="userName" width="100">用户名</th>
					<th field="password" width="100">密码</th>
					<th field="email" width="100">邮箱</th>
					<th field="registerdTime" width="100">注册时间</th>
					<th field="updatedTime" width="100">更新时间</th>
					<th field="userStatus" width="100">状态</th>
					<th field="country" width="100">国家</th>
					<th field="province" width="100">省份</th>
					<th field="city" width="100">城市</th>
					<th field="streeName" width="100">街道</th>
					<th field="companyName" width="100">公司名</th>
					<th field="description" width="100">描述</th>
					<th field="lastLogin" width="100">最近登录</th>
				</tr>
			</thead>
		</table>
	</div>

	<!-- Edit Win&From -->
	<div id="edit-win" class="easyui-dialog" title="添加商家"
		data-options="closed:true,iconCls:'icon-save',modal:true"
		style="width: 500px; height: 450px;">
		<form id="editForm" class="ui-form" method="post">
			<!-- 隐藏文本框 -->
			<div class="easyui-panel" border='false'
				style="width: 450px; height: 350px;">
				<div class="easyui-layout" data-options="fit:true">
					<div data-options="region:'north',split:true"
						style="height: 350px; padding: 10px">
						<div class="ftitle">商家信息</div>
						<div class="fitem">
							<label>用户名:</label> <input 
								id="userName" type="text" name="userName"
								>
						</div>
						<div class="fitem">
							<label>密码:</label> <input
								id="password" type="password" name="password"
								/>
						</div>
						<div class="fitem">
							<label>确认密码:</label> <input
								id="rpassword" type="password" name="rpassword"
								/>
						</div>
						<div class="fitem">
							<label>Email地址:</label> <input
								id="email" name="email" type="text"/>
						</div>
						<div class="fitem">
							<label>国家:</label> 
							<select	id="country" class="easyui-combobox" name="country">
							<option value="中国">中国</option>
							</select>
						</div>
						<div class="fitem">
							<label>省份:</label> 
							<select	id="province" class="easyui-combobox" name="province">
							<option value="广东">广东</option>
							</select>
						</div>
						<div class="fitem">
							<label>城市:</label> 
							<select	id="city" class="easyui-combobox" name="city">
							<option value="深圳">深圳</option>
							</select>
						</div>
						<div class="fitem">
							<label>街道:</label> 
							 <input
								id="streeName" type="text" name="streeName"
								/>
						</div>
						<div class="fitem">
							<label>公司:</label> 
							 <input
								id="companyName" type="text" name="companyName"
								/>
						</div>
						<div class="fitem">
							<label>公司简介:</label> 
							 <input
								id="description" type="text" name="description"
								/>
						</div>
						<div class="fitem">
							<input
								type="button" value="清空"
								/>
							 <input
								type="submit" value="提交"
								/>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</html>
