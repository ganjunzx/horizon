<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>商家登录</title>
<!-- <script type="text/javascript" src="js/common/package.js"></script>
<script type="text/javascript" src="js/common/YDataGrid.js"></script> -->
<link rel="stylesheet" type="text/css" href="css/base.css">
<link id="easyuiTheme" rel="stylesheet" href="jslib/jquery-easyui-1.3.4/themes/bootstrap/easyui2.css" type="text/css"></link>
<link id="easyuiTheme" rel="stylesheet" href="jslib/jquery-easyui-1.3.4/themes/icon.css" type="text/css"></link>
<script type="text/javascript" src="jslib/jquery-2.0.0.js" charset="utf-8"></script>
<script type="text/javascript" src="jslib/jquery-easyui-1.3.4/jquery.easyui.min.js" charset="utf-8"></script>
<!-- <script type="text/javascript" src="js/common/jquery.form.js"></script> -->
<script type="text/javascript" src="jslib/jquery-easyui-1.3.4/locale/easyui-lang-zh_CN.js" charset="utf-8"></script>
<script type="text/javascript" src="js/common/common.js" charset="utf-8"></script>
<link rel="stylesheet" type="text/css" href="css/main.css">
<link rel="stylesheet" type="text/css" href="css/user_login.css">
<!-- <script type="text/javascript" src="js/common/base.js?v=11"></script> -->
<script type="text/javascript" src="js/ux/login.js"></script>


</head>
<body id=userlogin_body>
	<form id="userLogin" method="POST">
		<div></div>
		<div id=user_login>
			<dl>
				<dd id=user_top>
					<ul>
						<li class=user_top_l></li>
						<li class=user_top_c></li>
						<li class=user_top_r></li>
					</ul>
				<dd id=user_main>
					<ul>
						<li class=user_main_l></li>
						<li class=user_main_c>
							<div class=user_main_box>
								<ul>
									<li class=user_main_text>
										用户名：
									</li>
									<li class=user_main_input>
										<input class="txtusernamecssclass easyui-validatebox"  data-options="required:true,missingMessage:'用户名不能为空.',invalidMessage:'邮箱格式不正确'" name="userName" maxlength="20">
									</li>
								</ul>
								<ul>
									<li class=user_main_text>
										密 码：
									</li>
									<li class=user_main_input>
										<input class="txtpasswordcssclass easyui-validatebox"   data-options="required:true,missingMessage:'密码不能为空.'" type="password" name="password">
									</li>
								</ul>
								<ul>
									<li class=user_main_text>
										验证码：
									</li>
									<li class=user_main_input>
										<img class="vc-pic" width="65" height="23" title="点击刷新验证码">
										<input class="vc-text easyui-validatebox" data-options="required:true,missingMessage:'验证码不能为空.'" maxlength="4" type="text" name="verifyCode">
									</li>
								</ul>
								<ul>
								<li style="height: 100px">
								<span id="errorTips" style="margin-left: 80px;height: 100px"></span>
								</li>
								</ul>
							</div>
						</li>
						<li class=user_main_r>
							<input class="ibtnentercssclass"
								style="border-top-width: 0px; border-left-width: 0px; border-bottom-width: 0px; border-right-width: 0px"
								type="image" src="images/login/user_botton.gif" onClick="return login();">
						</li>
					</ul>
				<dd id=user_bottom>
					<ul>
						<li class=user_bottom_l></li>
						<li class=user_bottom_c>
							<span style="margin-top: 40px">科创有限公司，请点此 <a
								href="http://www.mn606.com">www.kechuang.com</a> 。</span>
						</li>
						<li class=user_bottom_r></li>
					</ul>
				</dd>
			</dl>
		</div>
		<div></div>
		</form>
</body>
</html>
