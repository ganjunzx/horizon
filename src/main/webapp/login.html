<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>T-LINK管理系统登录</title>
<link id="easyuiTheme" rel="stylesheet" href="jslib/jquery-easyui-1.3.4/themes/bootstrap/easyui2.css" type="text/css"/>
<link id="easyuiTheme" rel="stylesheet" href="jslib/jquery-easyui-1.3.4/themes/icon.css" type="text/css"/>
<script type="text/javascript" src="jslib/jquery-2.0.0.js" charset="utf-8"></script>
<script type="text/javascript" src="jslib/jquery-easyui-1.3.4/jquery.easyui.min.js" charset="utf-8"></script>
<script type="text/javascript" src="jslib/jquery-easyui-1.3.4/locale/easyui-lang-zh_CN.js" charset="utf-8"></script>
<script type="text/javascript" src="js/common/common.js" charset="utf-8"></script>
<link href="css/login/style.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
function login() {
		$('#errorTips').html('');
		if ($("#userLogin").form('validate')) {

			$("#userLogin").form('submit', {
				url : getBasePath() + '/user/login',
				async: true,
				success : function(data) {
					var result = $.parseJSON(data);
					if (result.success == true) {
						window.location = "innerIndex.html";
					} else {
						$('#errorTips').html('<font color="red">' + result.msg + '</font>');
					}
				}
			});
		}
	return false;
}

function clearValue() {
	$('#userName').val('');
	$('#password').val('');
	return false;
}

function loginMouseOver() {
	$('#loginButton').attr("src", "images/login2/login_but2.png");
}

function loginMouseOut() {
	$('#loginButton').attr("src", "images/login2/login_but.png");
}

function resetMouseOver() {
	$('#resetButton').attr("src", "images/login2/Reset2.png");
}

function resetMouseOut() {
	$('#resetButton').attr("src", "images/login2/Reset.png");
}

</script>

</head>

<body>
<div id="box">
    <div id="middle">
    		
	  <div id="login_box">
           		 <div><img src="images/login2/logo.png"/></div>
                 <div><img src="images/login2/login_bj.png" border="0" usemap="#Map"/>
                 <form id="userLogin" action="/user/login" method="post">
               	   <div id="login">
                    	<div id="inp1"><font style="margin-left:10px;">用户名：</font><input id="userName" name="userName" class="admin easyui-validatebox" data-options="required:true,missingMessage:'用户名不能为空.',invalidMessage:'邮箱格式不正确'" /></div>
                       <div style="margin-top:10px;" id="inp2"><font style="margin-left:10px;">密&nbsp;&nbsp;码：</font><input id="password" class="password easyui-validatebox"  data-options="required:true,missingMessage:'密码不能为空.'" name="password" type="password" /></div>
                       <div><span id="errorTips" style="margin-left: 80px;height: 100px"></span></div>
                        <table style="margin-top:15px; margin-left:65px;" width="200" border="0" cellpadding="0" cellspacing="0">
                          <tr>
                            <td width="22"><input name="" type="checkbox" value="" checked /></td>
                            <td width="50" height="20" valign="middle"><font>记住密码</font></td>
                            <td width="22">&nbsp;</td>
                            <td><font><a href="#"  style="color:#0570a8;">忘记密码</a></font></td>
                          </tr>
					</table>
                   	<input id="loginButton" style="margin-top:20px; margin-left:30px; width:101px; height:34px;float:left;" type="image" src="images/login2/login_but.png" onmouseover="loginMouseOver()" onmouseout="loginMouseOut()" onclick="return login();"/>
                   	<input id="resetButton" style="margin-top:20px; width:96px; height:34px; float:left; margin-left:-22px;" type="image" src="images/login2/Reset.png" onmouseover="resetMouseOver()" onmouseout="resetMouseOut()" onclick="return clearValue();"/>
                   
                   </div>
                   </form>
                   
                   <map name="Map" id="Map">
                     <area shape="poly" coords="308,260" href="#" />
                     <area shape="poly" coords="309,259,450,4,603,4,600,256" href="reg.html" />
                   </map>
        </div>
            </div>
    </div>
</div>


</body>
</html>
