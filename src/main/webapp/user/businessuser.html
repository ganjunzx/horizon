<script type="text/javascript">
	var listUser;
	$(function() {
		listUser = $('#listUser').datagrid({
			url : getBasePath() + "/admin/listUser?userType=BUSINESSUSER",
			fit : true,
			fitColumns : true,
			border : false,
			idField : 'id',
			nowrap : false,
			remoteSort : false,
			singleSelect : false,//是否单选  
			pagination : true,//分页控件  
			rownumbers : true,//行号

			} ] ],

				field : 'registerdTime',
				title : '注册时间',
				width : 100,
				sortable : false
			}, {
				field : 'updatedTime',
				title : '最后修改时间',
				width : 100,
				sortable : false
			}, {
				field : 'userStatus',
				title : '状态',
				width : 100,
				sortable : false
			}, {
				field : 'country',
				title : '国家',
				width : 100,
				sortable : false
			}, {
				field : 'province',
				title : '省份',
				width : 100,
				sortable : false
			}, {
				field : 'city',
				title : '城市',
				width : 100,
				sortable : false
			}, {
				field : 'streeName',
				title : '街道',
				width : 100,
				sortable : false
			}, {
				field : 'companyName',
				title : '公司名',
				width : 100,
				sortable : false
			}, {
				field : 'description',
				title : '描述',
				width : 100,
				sortable : false
			}, {
				field : 'lastLogin',
				title : '最近登录时间',
				width : 100,
				sortable : false
			} ] ],
			toolbar : '#toolbar'
		});

		//设置分页控件  
		var p = $('#listUser').datagrid('getPager');
		$(p).pagination({
			pageSize : 10,//每页显示的记录条数，默认为10  
			pageList : [ 5, 10, 15 ],//可以设置每页记录条数的列表  
			beforePageText : '第',//页数文本框前显示的汉字  
			afterPageText : '页    共 {pages} 页',
			displayMsg : '当前显示 {from} - {to} 条记录   共 {total} 条记录',
		/*onBeforeRefresh:function(){ 
		    $(this).pagination('loading'); 
		    alert('before refresh'); 
		    $(this).pagination('loaded'); 
		}*/
		});

	});

	function destroyUser() {
		var row = $('#listUser').datagrid('getSelected');
		if (row) {
			$.messager.confirm('Confirm', '你确定要删除此用户吗?', function(r) {
				if (r) {
					$.post(getBasePath() + "/admin/deleteUser", {
						id : row.id
					}, 
					function(result) {
						if (result.success == false) {
							$.messager.show({
								title : 'Error',
								msg : result.msg
							});
						} else {
							$('#listUser').datagrid('reload');
							$('#listUser').datagrid('clearSelections');
						}
					}, 'json');
				}
			});
		}
	}

	function editUser() {
		var row = $('#listUser').datagrid('getSelected');
		if (row) {
			$('#dlg').dialog('open').dialog('setTitle', '修改');
			$('#fm').form('load', row);
		}

	}

	function saveEditUser() {
		$('#fm').form('submit', {
			url : getBasePath() + "/admin/editUser",
			onSubmit : function() {
				return $(this).form('validate');
			},
			success : function(data) {
				var result = $.parseJSON(data);
				if (result.success == false) {
					$.messager.show({
						title : 'Error',
						msg : result.msg
					});
				} else {
					$('#dlg').dialog('close');
					$('#listUser').datagrid('reload');
					$('#listUser').datagrid('clearSelections');
				}
			}
		});
	}

	function addUser() {
		$('#ddlg').dialog('open').dialog('setTitle', '新增');
		/* $('#user_id').combobox({
			url : getBasePath()+"/user/all",

			}

			multiple : false,
			onSelect:function(data){
			}		
		}); */
	}

	function saveNewUser() {
		$('#fmm').form('submit', {
			url : getBasePath() + "/admin/addUser",
			onSubmit : function() {
				return $(this).form('validate');
			},
			success : function(data) {
				/* var result = eval('('+result+')'); */
				var result = $.parseJSON(data);
				if (result.success == false) {
					$.messager.show({
						title : 'Error',

					});
				} else {
					$('#ddlg').dialog('close');
					$('#listUser').datagrid('reload');
					$('#listUser').datagrid('clearSelections');
				}
			}
		});
	}
</script>
</head>
<body>

			</div>

			<div class="fitem">
